{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus type="text" class="form-control mx-auto w-auto" name="username" placeholder="Username">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus type="password" class="form-control mx-auto w-auto" name="password" placeholder="Password">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus type="password" class="form-control mx-auto w-auto" name="retype" placeholder="Retype Password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
