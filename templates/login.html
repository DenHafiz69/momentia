{% extends "layout.html" %}

{% block main %}
    <div class="container text-center">
        <form method="post" action="">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email(class="form-control mx-auto w-auto", placeholder="Email") }}
            </div>
            <div class="form-group">
                {{ form.password(class="form-control mx-auto w-auto", placeholder="Password") }}
            </div>
            <div class="form-group">
                {{ form.submit(class="btn btn-outline-info") }}
            </div>
        </form>
    </div>
{% endblock %}
