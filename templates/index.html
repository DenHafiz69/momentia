{% extends "layout.html" %}

{% block main %}
    {% for post in posts %}
        <div class="container">
            <article class="media content-section">
                <div class="media-body">
                    <h2 class="post-title"><a href="#">{{ post.title }}</a></h2>
                    <div class="article-metadata">
                        By <a class="me-2 post-author" href="#">{{ post.author }}</a>
                        <small class="text-muted">{{ post.date_posted }}</small>
                    </div>
                    <p class="post-content mt-2">{{ post.content }}</p>
                </div>
            </article>
        </div>
    {% endfor %}
{% endblock %}
